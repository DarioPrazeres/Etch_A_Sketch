<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

<body class="main">

    <section>
        <div class="section">
        <div id="grid"></div>

        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <input id="sizeSlider" type="range" value="16" min="16" max="64" orient="vertical" onchange="createGrid(this.value)"/>
            <p><span id="demo"></span>pixels</p>
        </div>
        </div>

        <div class="set" id="set">
            <button id="colorBtn" onclick="selectedMode('colorMode')">Color mode</button>
            <button id="rainbowBtn" onclick="selectedMode('rainMode')">Rainbow mode</button>
            <button id="eraserBtn" onclick="selectedMode('erazerMode')">Eraser</button>
            <button id="clearBtn" onclick="clearGrid()">Clear</button>
        </div>
        
    </section>
    
    <footer>
